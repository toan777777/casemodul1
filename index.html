<script>
    class haihuoc {
        name;
        img;

        constructor(name, img) {
            this.name = name;
            this.img = img;
        }
    }

    let a = new haihuoc("quá đen cho 2 anh chị", "https://i-xem.mkocdn.com/i.xem.sb/data/photo/2021/01/19/030/qua-den-cho-2-anh-chi-1611014480-400.jpg");
    let b = new haihuoc("sao đánh tôi", "https://i-xem.mkocdn.com/i.xem.sb/data/photo/2020/12/21/014/sao-danh-tui-1608552864-400.jpg");
    let names = [a, b];
    let divshow = document.getElementById("show");

    function show() {
        let str = "";
        for (let i = 0; i < names.length; i++) {
            str += `<table>
<tr>
<td rowspan="3"><img src="${names[i].img}" width="800" height="500"></td>
<td colspan="2"; style="font-size: 200%">${names[i].name} </td>

</tr>
<tr>

<td><button type="button"> like</button></td>
<td> <button type="button"> share</button></td>
</tr>
<tr>

<td><button onclick="edit(${i})"> Edit</button></td>
<td><button onclick="xoa(${i})"> Delete</button></td>
</tr>

</table>`


        }


        divshow.innerHTML = str;

    }

    show();

    function add() {
        let m = document.getElementById("cc").value;
        let n = document.getElementById("aa").value;
        let haihuoc1 = new haihuoc(m, n);
        names.push(haihuoc1);
        show();

    }

    function xoa(index) {
        names.splice(index, 1);
        show();
    }

    function edit(index) {
        let name = prompt("Nhập name muốn sửa");
        let img = prompt("Nhập img muốn sửa");
        let newObj = new haihuoc(name, img);
        names.splice(index, 1, newObj);
        show();
    }
</script>
