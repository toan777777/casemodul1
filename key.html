<body>

     <marquee behavior="alternate" ><h1>Ảnh chế vui hài hước</h1></marquee>

    </header>
    <nav>
        <div class="tieude" STYLE="background-color: gray;">
            <ul style="list-style: none">
                <li><a href="">mới</a></li>
                <li><a href="">bình chọn</a></li>

Name: <input id="inputName" placeholder="Nhập tên"><br>
Img: <input id="inputImg" placeholder="Nhập ảnh"><br>
Age: <input id="inputAge" placeholder="Nhập tuổi"><br>
<button onclick="add()">ADD</button>

<table id="show" width="400">
    <tr ></tr>
    <tr></tr>

</table>




</body>
</html>
<script>
    class Student {
        name;
        age;
        img;

        constructor(name, age, img) {
            this.name = name;
            this.age = age;
            this.img = img;
        }
    }

    let ngat = new Student("quá đen cho 2 anh chị", 34, "https://xem.vn/qua-den-cho-2-anh-chi-1406201.html");
    let toan = new Student("Toàn", 20, "https://kenh14cdn.com/thumb_w/660/2020/7/17/brvn-15950048783381206275371.jpg");

    let students = [ngat, toan];
    let divShow = document.getElementById("show");

    function show() {
        let str = "";
        for (let i = 0; i < students.length; i++) {
            str =`<tr>them ten</tr>`+

                `<tr>

        <tr><td><img src="${students[i].img}" width="800" height="500"></td></tr>
    <td>${students[i].name}</td>
    <td>${students[i].age}</td>

    <td><button onclick="edit(${i})">Edit</button></td>
    <td><button onclick="xoa(${i})">Delete</button></td>
</tr>`
        }
        divShow.innerHTML = str;
    }

    show();

    function edit(index) {
        let name = prompt("Nhập name muốn sửa");
        let img = prompt("Nhập img muốn sửa");
        let age = prompt("Nhập age muốn sửa");
        let newObj = new Student(name, age, img);
        students.splice(index, 1, newObj);
        show();
    }

    function add() {
        let name = document.getElementById("inputName").value;
        let img = document.getElementById("inputImg").value;
        let age = document.getElementById("inputAge").value;
        let newObj = new Student(name, age, img);
        students.push(newObj);
        show();
    }

    function xoa(index) {
        students.splice(index, 1);
        show();
    }
</script>
